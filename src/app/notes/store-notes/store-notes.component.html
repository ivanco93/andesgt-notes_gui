<section class="vh-100 gradient-table">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Notes</h2>
                <p class="text-white-50 mb-5">{{creatingMode?'Create new note':'Updating note'}}</p>
                <form (ngSubmit)="onSave()" [formGroup]="noteForm">
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input autocomplete="off" type="title" formControlName="title" id="title" class="form-control form-control-lg" />
                        <label class="form-label" for="title">Title</label>
                    </div>
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <textarea rows="5" formControlName="description" id="description" class="form-control form-control-lg"></textarea>
                        <label class="form-label" for="description">Description</label>
                    </div>
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <select formControlName="status" id="status" class="form-control form-control-lg">
                        <option value="COMPLETED">Completed</option>
                        <option value="PENDING">Pending</option>
                      </select>
                      <label class="form-label" for="status">Status</label>
                    </div>
                    <div *ngIf="loading" class="spinner-border text-light" role="status">
                      <span class="sr-only"></span>
                    </div>
                    <button *ngIf="!loading" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Save</button>
                    <div *ngIf="errorMessage!=''" class="mt-4 alert alert-danger" role="alert">
                      {{errorMessage}}
                    </div>
                    <div class="pt-3">
                      <i class="bi bi-arrow-left-circle" (click)="goToMainMenu()" style="cursor: pointer;"></i>
                    </div>
                </form>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
